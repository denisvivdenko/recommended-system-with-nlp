<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation engine</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <form action="/ra/connect" method="POST" id="form">
    <select name="selected_class" class="form-control" id="all_classes" size="20">
        {% for user in users %}
        <option value="{{ user }}">{{ user }}</option>
        {% endfor %}
    </select> 
    <button class="form-control" id="button">Predict</button>
    </form>

    <p id="countdown"></p>

    <script>
        $('#button').click( function(event) {
            event.preventDefault();
    
            $.post("/ra/connect", $('#form').serialize(), function(data) {
                countdown = $("#countdown");
                countdown.append(data + "<br/>");
            });
        });
    </script>
</body>
</html>
